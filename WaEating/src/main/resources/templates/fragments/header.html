<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:fragment="WaEating_head">
	<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}" />
	<script src="https://code.jquery.com/jquery-3.6.3.js"
		integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>


<body>
	<div id="headerContainer" th:fragment="WaEating_header">
		<div id="header">
			<div class="WaEating_headName"  sec:authorize="hasRole('ROLE_USER') || isAnonymous()" th:onclick="|window.location='@{/}'|">
				<!--<span class="fab fa-github fa-3x"></span>-->
				<img id="logo" th:src="@{/img/mainBanner/logo2.png}">
				<h1>WaEating</h1>
			</div>
			<div class="WaEating_headName" sec:authorize="hasRole('ROLE_ADMIN')"  th:onclick="|window.location='@{/manager}'|">
				<!--<span class="fab fa-github fa-3x"></span>-->
				<img id="logo" th:src="@{/img/mainBanner/logo2.png}">
				<h1>WaEating</h1>
			</div>
			<div class="WaEating_headName" sec:authorize="hasRole('ROLE_OWNER')"  th:onclick="|window.location='@{/restaurant-page}'|">
				<!--<span class="fab fa-github fa-3x"></span>-->
				<img id="logo" th:src="@{/img/mainBanner/logo2.png}">
				<h1>WaEating</h1>
			</div>
			<form class="search-form" th:action="@{/search}" method="GET" sec:authorize="hasRole('ROLE_USER') || isAnonymous()">
				<input id="search-input" type="text" name="searchQuery" placeholder="가게명/메뉴명를 입력해주세요" />

				<button id="search-button" style="float:left;"><span class="fas fa-search fa-1x"
						id="headerSearchIcon"></span></button>
			</form>
			<div style="width: 844px;" sec:authorize="hasRole('ROLE_ADMIN') || hasRole('ROLE_OWNER')">
			</div>
			<div id="headerUl">
				<div class="headerLi">

					<a class="head-a" th:href="@{/customer-service/index}"> 고객센터 </a>
				</div>
				<div class="headerLi" sec:authorize="isAnonymous()">

					<a class="head-a" th:href="@{/login}"> 로그인 </a>
				</div>
				<div class="headerLi" sec:authorize="isAnonymous()">

					<a class="head-a" th:href="@{/member/join}"> 회원가입 </a>
				</div>
				<div class="headerLi" sec:authorize="isAuthenticated()">
	
					<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm" >
						<input type="submit"/>
					</form>
					<a class="head-a" id="logoutLink" href="">로그아웃</a>
				</div>
				<div class="headerLi" sec:authorize="hasRole('ROLE_USER')">

					<a class="head-a" th:href="@{/mypage}"> 마이페이지 </a>
				</div>
				<div class="headerLi" sec:authorize="hasRole('ROLE_ADMIN')">

					<a class="head-a" th:href="@{/manager}"> 관리자페이지 </a>
				</div>
				<div class="headerLi" sec:authorize="hasRole('ROLE_OWNER')">

					<a class="head-a" th:href="@{/restaurant-page}"> 오너페이지 </a>
				</div>
			</div>

		</div>
	</div>
</body>

</html>
